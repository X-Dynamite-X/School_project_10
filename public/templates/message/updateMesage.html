<div id="EditMessageText_${messageId}" class="fixed z-10 inset-0 overflow-y-auto " aria-labelledby="modal-title"
    role="dialog" aria-modal="true">
    <div class="relative z-10" aria-labelledby="modleEditMessageText_${messageId}" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 ">
                        <div class="sm:flex sm:items-start w-full">
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-center w-full">
                                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Edit
                                    Message
                                </h3>
                                <div class="mt-2 ">
                                    <form action="/message/${conversationId}/broadcast/messages/update/${messageId}"
                                        id="formEditMessageText_${messageId}"
                                        class="formEditMessageText${messageId}" method="post">
                                        <input type="hidden" name="_token" value="${csrf_token}" autocomplete="off">
                                        <input type="hidden" name="_method" value="PUT">
                                        <div class="mb-4">
                                            <label for="edit_message_text_${messageId}"
                                                class="block text-gray-700 text-sm font-bold mb-2">messageText</label>
                                            <input type="text" name="editMessageText"
                                                id="edit_message_text_${messageId}" value="${messageText}"
                                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                                required>
                                            <span id="errurMessageEditTextMessage_${messageId}"
                                                class="sm:text-red-500 "> </span>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" id="editTextMessage_${messageId}" data-message_id="${messageId}"  data-conversation_id="${conversationId}"
                            class="editTextMessageButton inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-3 sm:w-auto">Create</button>
                        </form>
                        <button type="button" onclick="closeModalEditMessageText('${messageId}')"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
